<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <main class="container">
      <header>
        <div class="filters">
          <div class="filter filters__crime"></div>
          <div class="filter filters__incarceration"></div>
          <div class="filter filters__officer"></div>
        </div>
      </header>
      <article id="noteInformation">
        <div class="noteFormContainer"></div>
        <div id="noteList"><h3>Previous Notes</h3></div>
      </article>
      <section class="associate-witness">
        <article class="witnessContainer">
          <button id="witnessBtn">See Witnesses</button>
          <div class="facility__button"></div>
          <div id="witnessList"></div>
        </article>
      </section>
      <section id="criminal-and-associate">
        <article class="facilityContainer"></article>
        <article class="criminalsContainer"></article>
      </section>
    </main>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
